<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的书架</title>
    <link href="bookshelf.css" rel="stylesheet" type="text/css">
    <script src="../../components/bookitem/bookitem.js" defer></script>
    <script src="bookshelf.js" defer></script>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>



</head>
<body>

<div class="book" id="gbs">
    <div v-for="book in infoDic">
        <bookinfo v-bind="book"></bookinfo>
        <div class="more">更多</div>
    </div>
</div>
<div class="main-button">
    <button id="m1" onclick="showBookshelf">
        <img src="../image/books.png">
        书架
    </button>
    <button id="m2" onclick="showTrack">
        <img src="../image/graph.png">
        轨迹
    </button>
    <button id="m3" onclick="showMine">
        <img src="../image/me.png">
        我的
    </button>
</div>
<div class="searchButton">
    <button id="s1" onclick="search">
        <img src="../image/input.png" height="100%" width="100%">
    </button>
    <button id="s2" onclick="scan">
        <img src="../image/scan.png" height="100%" width="100%">
    </button>
</div>

<div class="background">
    <img id="b" src="../image/bookshelf.jpg"  alt="背景">
</div>
<div class="userID">
    请登录
</div>
</body>
</html>
